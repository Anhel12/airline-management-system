<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Aviro Airlines - Вход в профиль</title>
    <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
<main class="screen">
    <div class="rectangle" role="presentation"></div>
    <header class="view">
        <div class="aviro-airlines">
            <h1 class="div">
               <a href="/home">
                   <span class="brand-bold">Aviro</span> Airlines
               </a>
            </h1>
        </div>
        <a href="/home" class="close" aria-label="Закрыть">
            <img th:src="@{img/close.png}" alt="" />
        </a>
    </header>
    <section class="view-2">
        <div class="view-6">
            <h2 class="text-wrapper-6">Вход в профиль</h2>
            <p class="text-wrapper-5">Введите телефон или почту</p>
        </div>
        <form class="login-form" th:action="@{/login}" method="POST">
            <div class="div-3">
                <label for="username" class="text-wrapper-4"></label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="div-2"
                        required
                        aria-required="true"
                        autocomplete="username"
                        placeholder="Телефон/Почта"
                />
            </div>
            <div class="view-5">
                <label for="password" class="text-wrapper-3"></label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="div-2"
                        required
                        aria-required="true"
                        autocomplete="current-password"
                        placeholder="Пароль"
                />
            </div>
            <div class="view-3">
                <button type="submit" class="view-4">
                    <span class="text-wrapper-2">Вход</span>
                </button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
